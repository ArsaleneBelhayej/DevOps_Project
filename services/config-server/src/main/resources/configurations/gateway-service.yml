spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: bloc-service
          uri: lb:http://BLOC-SERVICE
          predicates:
            - Path=/api/v1/bloc/**
        - id: chambre-service
          uri: lb:http://CHAMBRE-SERVICE
          predicates:
            - Path=/api/v1/chambre/**
        - id: etudiant-service
          uri: lb:http://ETUDIANT-SERVICE
          predicates:
            - Path=/api/v1/etudiant/**
        - id: foyer-service
          uri: lb:http://FOYER-SERVICE
          predicates:
            - Path=/api/v1/foyer/**
        - id: reservation-service
          uri: lb:http://RESERVATION-SERVICE
          predicates:
            - Path=/api/v1/reservations/**
        - id: universite-service
          uri: lb:http://UNIVERSITE-SERVICE
          predicates:
            - Path=/api/v1/universite/**


server:
  port: 8099
