# MySQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:8
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "root"
        - name: MYSQL_DATABASE
          value: "db"
        ports:
        - containerPort: 3306
          name: mysql
---
# MySQL Service
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
spec:
  ports:
  - port: 3306
  selector:
    app: mysql
---
# Java Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: foyerapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foyerapp
  template:
    metadata:
      labels:
        app: foyerapp
    spec:
      containers:
      - name: foyerapp
        image: rymsaidi/tpfoyer:latest
        ports:
        - containerPort: 8083
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://mysql-service:3306/db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
        - name: SPRING_DATASOURCE_USERNAME
          value: root
        - name: SPRING_DATASOURCE_PASSWORD
          value: root
        - name: SERVER_ADDRESS
          value: "0.0.0.0"
---
# Foyer Application Service
apiVersion: v1
kind: Service
metadata:
  name: foyerapp-service
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 8083
    nodePort: 30010  # Specify a port in the range 30000-32767
  selector:
    app: foyerapp
