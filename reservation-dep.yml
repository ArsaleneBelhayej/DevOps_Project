---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-service-reservationdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db-service-reservationdb
  template:
    metadata:
      labels:
        app: db-service-reservationdb
    spec:
      containers:
        - name: db
          image: postgres:latest
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              value: reservationdb
            - name: POSTGRES_USER
              value: ricky
            - name: POSTGRES_PASSWORD
              value: "190199"  
            - name: PGDATA
              value: /var/lib/postgresql/data/dbfiles
      
---
apiVersion: v1
kind: Service
metadata:
  name: db-service-reservationdb
spec:
  type: ClusterIP
  ports:
    - port: 5436
      targetPort: 5432
  selector:
    app: db-service-reservationdb

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation-service-deployment
spec:
  selector:
    matchLabels:
      app: reservation-service
  replicas: 1
  template:
    metadata:
      labels:
        app: reservation-service
    spec:
      containers:
        - name: reservation-service
          image: samixouerfelli/reservation-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8054
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
          

---
apiVersion: v1
kind: Service
metadata:
  name: reservation-service-ssvc
spec:
  selector:
    app: reservation-service
  ports:
    - protocol: "TCP"
      port: 8054
      targetPort: 8054
  type: ClusterIP